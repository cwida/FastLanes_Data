name: CSV Size Report

on:
  push:
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug workspace
        run: |
          echo "Workspace root: $GITHUB_WORKSPACE"
          ls -alh $GITHUB_WORKSPACE

      - name: Dump export script
        run: |
          echo "---- export_fastlanes_data_dir.sh ----"
          head -n 20 export_fastlanes_data_dir.sh || true
          echo "-------------------------------------"

      - name: Make export script executable
        run: chmod +x export_fastlanes_data_dir.sh

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Generate CSV size report
        run: make csv_size_report

      - name: Show generated CSV
        run: |
          echo "â†’ csv_sizes_report.csv contents:"
          cat csv_sizes_report.csv

      - name: Upload report artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: csv-size-report
          path: csv_sizes_report.csv
